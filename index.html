<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>

      <form id="sign-up">
             <fieldset>
               <legend>Sign up!</legend>
               <input type="text" name="credentials[email]" value="" placeholder="email">
               <input type="password" name="credentials[password]" value="" placeholder="password">
               <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
               <input type="submit" name="submit" value="Sign up!">
             </fieldset>
           </form>

           <form id="sign-in">
             <fieldset>
               <legend>Sign in!</legend>
               <input type="text" name="credentials[email]" value="" placeholder="email">
               <input type="password" name="credentials[password]" value="" placeholder="password">
               <input type="submit" name="submit" value="Sign in!">
             </fieldset>
           </form>

           <form id="sign-out">
             <fieldset>
               <legend>Sign out!</legend>
               <input type="submit" name="submit" value="Sign out!">
             </fieldset>
           </form>

           <form id="change-password">
             <fieldset>
               <legend>Change Password</legend>
               <input type="password" name="passwords[old]" value="" placeholder="Old Password">
               <input type="password" name="passwords[new]" value="" placeholder="New Password">
               <input type="submit" name="submit" value="Change Password">
             </fieldset>
           </form>

             <h2>Play Tic Tac Toe</h2>
              <br>
              <br>
           <p class="game-declaration"></p>
           <p class="theDraw"></p>

           <div class="container">
        <div class="row">
          <div class="col-xs-4 box" data-id="0"></div>
          <div class="col-xs-4 box" data-id="1"></div>
          <div class="col-xs-4 box" data-id="2"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" data-id="3"></div>
          <div class="col-xs-4 box" data-id="4"></div>
          <div class="col-xs-4 box" data-id="5"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" data-id="6"></div>
          <div class="col-xs-4 box" data-id="7"></div>
          <div class="col-xs-4 box" data-id="8"></div>
        </div>
      </div>
    <br>
    <br>

    <form id="new-game">
      <fieldset>
        <legend>Start a New Game</legend>
        <input type="submit" name="submit" value="New Game">
      </fieldset>
    </form>
    <br>
    <form id="get-games">
      <fieldset>
        <legend>See What You Have Played</legend>
        <input type="submit" name="submit" value="Get Games">
      </fieldset>
    </form>



    </body>
</html>
